name    = Strehler
author  = Simone Fare' <cymon@tiscali.it>
license = Perl_5
copyright_holder = Simone Fare'
copyright_year   = 2014

version = 1.4.2

[@Basic]
[PkgVersion]

[AutoPrereqs]
skip = ^Data::Dumper$
skip = ^base$
skip = ^perl$
skip = ^strict$
skip = ^utf8$
skip = ^lib$
skip = ^warnings$

[Prereqs]
YAML::XS = 0
DBIx::Class::TimeStamp = 0
DBIx::Class::Schema::Loader = 0
DateTime::Format::SQLite = 0
SQL::Translator = 0

[ExecDir]
dir = script

[Encoding]
encoding = bytes
filename = t/res/strehler.jpg
filename = t/testapp/test.sqlite

[MetaResources]
homepage = http://www.strehler-cms.org
repository.web = https://github.com/cym0n/strehler
repository.url = https://github.com/cym0n/strehler.git
repository.type = git
 
[MetaJSON]

[MetaProvides::Class]
[MetaProvides::Package]
